# Alertmanager Configuration for Norn Blockchain
#
# This file configures alert routing, inhibition, and notification
# for alerts generated by Prometheus.
#
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/
# Runbook: docs/ALERTING.md

global:
  # Global SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@norn.io'
  smtp_auth_username: 'alertmanager@norn.io'
  smtp_auth_password: 'changeme'
  smtp_require_tls: true

  # Slack configuration (if using Slack)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # Resolve timeout - how long to keep alert if not updated
  resolve_timeout: 5m

# Template files for customizing alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending first notification for a new group
  group_wait: 30s

  # Wait time before sending notification about new alerts for an existing group
  group_interval: 5m

  # Wait time before sending notification after an alert is resolved
  repeat_interval: 12h

  # Child routes with specific matching criteria
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 1h

    # Info alerts - digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Network alerts - specific team
    - match:
        category: network
      receiver: 'network-team'

    # Consensus alerts - specific team
    - match:
        category: consensus
      receiver: 'consensus-team'

    # Storage alerts - specific team
    - match:
        category: storage
      receiver: 'storage-team'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warnings if critical alert is firing for the same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'job']

  # Inhibit low peer count alert if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'LowPeerCount'
    equal: ['instance']

  # Inhibit sync alerts if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'SyncStalled'
    equal: ['instance']

  # Inhibit transaction pool alerts if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: 'TxPool.*'
    equal: ['instance']

# Notification receivers
receivers:
  # Default receiver (catch-all)
  - name: 'default'
    email_configs:
      - to: 'oncall@norn.io'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@norn.io'
        send_resolved: true
    slack_configs:
      - channel: '#norn-critical'
        title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        text: >-
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
          *Severity:* {{ .CommonLabels.severity }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    webhook_configs:
      - url: 'http://pagerduty-webhook:8080/enqueue'
        send_resolved: true

  # Warning alerts - email and Slack
  - name: 'warning-alerts'
    email_configs:
      - to: 'alerts@norn.io'
        send_resolved: true
    slack_configs:
      - channel: '#norn-alerts'
        title: 'âš ï¸ WARNING: {{ .GroupLabels.alertname }}'
        text: >-
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
        color: 'warning'

  # Info alerts - Slack only
  - name: 'info-alerts'
    slack_configs:
      - channel: '#norn-info'
        title: 'â„¹ï¸ INFO: {{ .GroupLabels.alertname }}'
        text: >-
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
        color: 'good'

  # Network team
  - name: 'network-team'
    email_configs:
      - to: 'network-team@norn.io'
        send_resolved: true
    slack_configs:
      - channel: '#norn-network'
        title: 'Network Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true

  # Consensus team
  - name: 'consensus-team'
    email_configs:
      - to: 'consensus-team@norn.io'
        send_resolved: true
    slack_configs:
      - channel: '#norn-consensus'
        title: 'Consensus Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true

  # Storage team
  - name: 'storage-team'
    email_configs:
      - to: 'storage-team@norn.io'
        send_resolved: true
    slack_configs:
      - channel: '#norn-storage'
        title: 'Storage Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true

# Time intervals for routing (optional)
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']

  - name: 'off-hours'
    time_intervals:
      - times:
          - start_time: '17:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
