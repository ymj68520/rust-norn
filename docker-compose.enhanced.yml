version: '3.8'

services:
  norn-validator1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        --features=production
    image: norn:enhanced
    command: --config /app/config/enhanced.toml
    ports:
      - "4001:4001"
      - "50051:50051"
      - "9090:9090"  # Prometheus metrics
    volumes:
      - ./config:/app/config
      - validator1_data:/app/data
    environment:
      - RUST_LOG=info,norn=debug
      - TXPOOL_ENHANCED=true
      - SYNC_MODE=fast
    networks:
      - norn_enhanced

  norn-validator2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        --features=production
    image: norn:enhanced
    command: --config /app/config/enhanced.toml
    ports:
      - "4002:4002"
      - "50052:50052"
      - "9091:9090"
    volumes:
      - ./config:/app/config
      - validator2_data:/app/data
    environment:
      - RUST_LOG=info,norn=debug
      - TXPOOL_ENHANCED=true
      - SYNC_MODE=fast
    networks:
      - norn_enhanced

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - norn_enhanced

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - norn_enhanced

networks:
  norn_enhanced:
    driver: bridge

volumes:
  validator1_data:
  validator2_data:
  prometheus_data:
  grafana_data:
